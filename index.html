se. As the moon casts its eerie glow over the gathering, prepare to immerse yourself in a world where secrets lurk behind every corner and every guest is a potential suspect.</p> <p>Upon arrival, you will be greeted with a glass of champagne and ushered into a realm where nothing is as it seems. From the moment you step through the door, you'll find yourself entangled in a web of lies, deceit, and hidden agendas.</p> <p>As you mingle with fellow detectives and suspects alike, indulge in a sumptuous feast fit for the most discerning palate. But beware – for amongst the laughter and conversation, a sinister plot is unfolding, and only your keen detective skills can unravel the truth.</p> <p>Throughout the evening, you will have the opportunity to interrogate suspects, examine clues, and piece together the puzzle of a heinous crime. With every revelation and unexpected twist, the tension mounts, leading to a thrilling climax where the culprit will finally be unmasked.</p> <p>So dust off your magnifying glass, sharpen your wits, and prepare for an evening of suspense and surprise at The 2024 Senior appreciation: A Murder Mystery Dinner Party. Your presence is requested, your detective skills essential, and your evening promises to be anything but ordinary.</p> <p>We eagerly anticipate your RSVP and look forward to seeing you on the night when secrets will be revealed, and justice will prevail.</p> </div> </div> <div style='pointer-events: auto; width: 100%;min-width: auto;max-width: none;height: auto;min-height: auto;max-height: none;background: #8097b1;padding-top: 30px;padding-bottom: 30px;margin-bottom: 0px;padding-left: 0px;padding-right: 0px;'> <h1 class='text-center' style='color: rgb(105,92,86);font-size: 5vw;font-family: Actor, sans-serif;'>Register your interest</h1> <div class='d-flex justify-content-center' style='width: 100%;min-width: auto;max-width: none;height: auto;min-height: auto;max-height: none;padding-top: 20px;padding-bottom: 20px;padding-right: 0p function playBackgroundAudio() {
    var backgroundAudio = new Audio("https://cdn.jsdelivr.net/gh/JeffreyWangDev/Murder-Mystery-invite@main/assets/music/bg.m4a");
    backgroundAudio.volume = 0.15;
    backgroundAudio.play();
    backgroundAudio.addEventListener('ended', function() {
        backgroundAudio.currentTime = 0;
        backgroundAudio.play();
    }, false);
}
function fadeEIn(element){
    var increment = 0.045;
    var opacity = 0;
    var instance = window.setInterval(function() {
        element.css("opacity",opacity);
        opacity = opacity + increment;
        if(opacity > 1){
            window.clearInterval(instance);
        }
    },10);
}

function hideE(element){
    element.css("opacity",0);
}
